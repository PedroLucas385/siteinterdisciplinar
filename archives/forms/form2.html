            <script>
                function Enviar () {
                var nome = document.getElementById('name').value;
                var mês = document.getElementById('month').value;
                var cor = document.getElementById('color').value;
                var objeto = document.getElementById('objects').value;
     
                if(nome.length < 6 || nome.length > 30)
                    alert('Tamanho do nome invalido');
                else{
                    if(mês.length <= 0 || mês.length > 2)
                        alert('Mês invalido');
                    else{

                            alert('Cor invalida');
                                else {
                                    alert('Cadastro do objeto' + objeto, 'feito no sistema!');
                  }
                }
             }
