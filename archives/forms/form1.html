        <aside>
            <h2>Formulário para recuperar seu pertence!</h2>
            <h2><span>Preencha os campos abaixo conforme <br> as características do item perdido:</span></h2>

            <form name="input" action="" method="get">
                <input id="name" type="text" placeholder="Nome Usuário"><br>
                <input id="color" type="text" placeholder="Cor"><br>
                <input id="month" type="text" placeholder="Mês em que perdeu"><br>
                <select id="objects" name="objects">
                    <option selected disabled>Objeto Perdido</option>
                    <option value="Carteirinha">Carteira Estudantil</option>
                    <option value="Bone">Boné</option>
                    <option value="Celular">Celular</option>
                    <option value="Oculos">Óculos</option>
                    <option value="Chave">Chave</option>
                    <option value="Estojo">Estojo</option>
                    <option value="Roupas">Roupas</option>
                </select>
                <input type="submit" placeholder="Enviar">
            </form>
        </aside>
    </main>
